description = "finki-firewall application"

apply plugin: "war"
apply plugin: "java"
apply plugin: "jetty"
apply plugin: "eclipse"

httpPort = 80
jettyRun.contextPath = "/"

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

group = "com.dragansah"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
		maven { url "http://nexus.devlab722.net/nexus/content/repositories/releases" }
}

dependencies {

    compile "org.apache.tapestry:tapestry-core:5.3.7"
    compile "org.codehaus.jackson:jackson-mapper-lgpl:1.9.5"
    compile "org.codehaus.jackson:jackson-core-lgpl:1.9.5"
    compile "org.got5:tapestry5-jquery:3.2.1"
    compile "javax.servlet:servlet-api:2.5"
    compile "commons-io:commons-io:1.3.2"
    compile "org.apache.tapestry:tapestry-yuicompressor:5.3.7"
}